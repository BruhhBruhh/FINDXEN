<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake XEN - XEN Crypto</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="https://xen.network" class="logo">XEN Crypto</a>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="mint.html">Mint XEN</a></li>
                <li><a href="stake.html">Stake XEN</a></li>
                <li><button id="connect-wallet-btn">Connect Wallet</button></li>
            </ul>
        </div>
    </nav>
    <div class="page-container">
        <div class="content">
            <h1>Stake Your XEN</h1>
            <div id="stake-status">
                <p>Connect your wallet to see your stake status.</p>
            </div>
            <div class="action-box">
                <label for="stake-amount">Amount (XEN):</label>
                <input type="number" id="stake-amount" min="0" step="0.1" placeholder="Enter amount">
                <label for="stake-term">Stake Term (days, 1-1000):</label>
                <input type="number" id="stake-term" min="1" max="1000" placeholder="Enter term">
                <button id="start-stake-btn" disabled>Start Stake</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
